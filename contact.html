<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body class="contact-page">
  <!-- Navigation and Header -->
  <header>
    <h1 class="heading">
      <a href="index.html" class="home-link">Cosmetics company website</a>
    </h1>
    <button class="clear-cart">Clear Cart</button>
    <nav class="nav-bar">
      <div class="nav-content">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="bestsellers.html" class="nav-link">Best Sellers</a></li>
          <li><a href="new.html" class="nav-link">New</a></li>
          <li><a href="sale.html" class="nav-link">Sale</a></li>
          <li><a href="shop.html" class="nav-link">Shop</a></li>
          <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
<div class="cart-container">
  <a href="cart.html" class="cart-link" aria-label="View cart">
    <button class="cart-button">
      <img src="images/shopping.png" alt="Cart">
      <span class="cart-badge" id="cart-count">0</span>
    </button>
  </a>
</div>
      </div>
    </nav>
  </header>

  <!-- Intro Section -->
  <section id="sale">
    <h2 class="sale">Got a question? Fill out the form below!</h2>
  </section>

  <!-- Contact Form Section -->
  <section class="form-section">
    <form id="contactForm" novalidate>
      <label>
        First Name:
        <input type="text" name="firstName" placeholder="Enter your first name" required />
      </label>
      <br />

      <label>
        Last Name:
        <input type="text" name="lastName" placeholder="Enter your last name" required />
      </label>
      <br />

      <label>
        Email Address:
        <input type="email" name="email" placeholder="Enter your email address" required />
      </label>
      <br />

      <label>
        Phone Number (optional):
        <input type="tel" name="phone" placeholder="Enter your phone number" />
      </label>
      <br />

      <label>
        What can we help you with?
        <textarea name="message" placeholder="Type your message here..." maxlength="400"></textarea>
      </label>
      <br />

      <button type="submit">Submit</button>
      <p id="feedback"></p>
    </form>
  </section>

<!-- About section -->
  <section id="about">
    <h2>About Us</h2>
    <p>We make skincare.</p>
  </section>

  <!-- Blog or updates section -->
  <section id="blog">
    <h2>Latest News</h2>
    <article>
      <h3>Blog</h3>
      <p>Nothing for now. Check back later.</p>
    </article>
  </section>

  <!-- Contact section -->
  <section id="contact">
    <h2 style="display: inline-block; margin-right: 1rem;">Contact Us</h2>
    <a href="contact.html" class="contact-button">How can we help?</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; Demo project store. No copyright.</p>
  </footer>
  <!-- Footer -->

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="cart.js"></script>
</body>
</html>
